<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Installation Guide | Login</title>
    <link rel="shortcut icon" href="images/Grad Hat.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d3f43bffd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <a href="../index.html" class="logo_link">
            <img src="../images/Grad Hat.svg" alt="CSE Babu logo" class="logo"/>
        </a>
        <div class="title">
            Application Installation Guide
        </div>
        <nav></nav>
    </header>
    <div class="login">
        <div class="container">
            <section class="image">
                <img src="../images/login.svg" alt="">
            </section>
            <section class="login_form">
                <div class="login_txt">
                    <div class="txt_head">
                        Hey there &#128400;, Welcome Back.
                    </div>
                    <div class="txt_subhead">
                        Good to meet you again &#128515;. 
                        <br/>To continue, enter your login details below &#128071;.
                    </div>
                </div>
                <div class="form">
                    <form class="form_container" action="index.html" target="_self" method="post">
                        <div class="username_box">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" class="username" placeholder="Enter username">
                        </div>
                        <div class="password_box">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" class="password" placeholder="Enter password">
                        </div>
                        <div class="links">
                            <div class="remember">
                                <input type="checkbox" class="remember_check">
                                <span class="checkmark"></span>
                                &nbsp;
                                <span>Remember Me</span>
                            </div>
                            <div class="forget">
                                <a href="forget.html" class="forget_link">Forgot Password?</a>
                            </div>
                        </div>
                        <button class="login_btn" type="button" onclick="javascript:void(0)">Login</button>
                        <div class="signup">
                            Don't have an account?
                            <a href="signup.html" class="signup_link">
                                Signup here.
                            </a>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
