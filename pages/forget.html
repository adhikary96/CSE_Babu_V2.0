<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Installation Guide | Login</title>
    <link rel="shortcut icon" href="../images/Grad Hat.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d3f43bffd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forget.css">
</head>
<body>
    <header>
        <a href="../index.html" class="logo_link">
            <img src="../images/Grad Hat.svg" alt="CSE Babu logo" class="logo"/>
        </a>
        <div class="title">
            Application Installation Guide
        </div>
        <nav></nav>
    </header>
    <section class="forget_section">
        <div class="container">
            <div class="forget_img">
                <img src="../images/forgot_password.svg" class="img">
            </div>
            <section class="forget_form">
                <div class="forget_txt">
                    <div class="form_txt">
                        Forgot &#129300; your Password?
                    </div>
                    <div class="form_subtxt">
                        No worries. Just provide your email below and submit. You will get an email with a password.
                    </div>
                </div>
                <div class="form">
                    <form action="#" method="post" target="_self" class="form_container">
                        <div class="email">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="email" placeholder="Enter Email address" class="email_box">
                        </div>
                        <button type="submit" class="forget_btn">Change Password</button>
                        <a href="login.html" class="back_login">&#128072; Go back to Login</a>
                    </form>
                </div>
            </section>
        </div>
    </section>
</body>
