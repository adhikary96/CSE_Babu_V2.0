<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Installation Guide | Signup</title>
    <link rel="shortcut icon" href="../images/Grad Hat.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d3f43bffd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header>
        <a href="../index.html" class="logo_link">
            <img src="../images/Grad Hat.svg" alt="CSE Babu logo" class="logo"/>
        </a>
        <div class="title">
            Application Installation Guide
        </div>
        <nav></nav>
    </header>
    <section class="signup_section">
        <div class="container">
            <div class="signup_img">
                <img src="../images/signin.svg" class="img">
            </div>
            <section class="signup_form">
                <div class="signup_txt">
                    <div class="form_txt">
                        Sign Up
                    </div>
                    <div class="form_subtxt">
                        New to CSE Babu &#128516;, Signup Here.
                    </div>
                </div>
                <div class="form">
                    <form class="form_container" action="#" target="_self" method="post">
                        <div class="name">
                            <i class="fa fa-user-o"></i>
                            <input type="text" class="name_box" placeholder="Username">
                        </div>
                        <div class="email">
                            <i class="fa fa-envelope-o"></i>
                            <input type="email" class="email_box" placeholder="Email address">
                        </div>
                        <div class="dob">
                            <i class="fa fa-calendar-o"></i>
                            <input type="date" class="dob_box" placeholder="DOB">
                        </div>
                        <div class="password">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="password_box" placeholder="Password">
                        </div>
                        <div class="re_password">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="re_password_box" placeholder="Confirm Password">
                        </div>
                        <button type="button" class="submit_btn" onclick="javascript:void(0)">Create Account</button>
                        <div class="login">
                            Already have an account.
                            <a href="login.html" class="login_link">
                                Sign in Here.
                            </a>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </section>
</body>
